<div class="col-md-12 col-sm-12 col-xs-12">
    {% set content_length = r | length%}
    {% for item in r %}
        {% if loop.index % 6 == 1 %}
            <div class="col-md-3 col-sm-4 col-xs-6">
        {% endif %}
        <div class="col-md-12 col-sm-12 col-xs-12">
            <a class="link form-control " href="source/list/{{ item.d_id }}" style="margin:5px">{{ item.name }}</a>
        </div>
        {% if loop.index % 6 == 0 or loop.index == content_length%}
            </div>
        {% endif %}
    {% endfor %}
</div>
